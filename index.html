<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.min.css">
  
  <title>Stats preview card component</title>
</head>
<body>
<div class="container">
    <div class="preview-card">
      <div class="preview-card__content">
        <h1 class="heading__primary">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <div class="preview-card__text">
           Discover the benefits of data analytics and make better decisions regarding revenue,customer experience, and overall efficiency.
        </div>
        <div class="preview-card__testimonials">
          <div class="preview-card__box box-1">
            <div class="preview-card__stat-count">10k+</div>
            <div class="preview-card__stat-heading">Companies</div>
          </div>
          <div class="preview-card__box box-2">
            <div class="preview-card__stat-count">314</div>
            <div class="preview-card__stat-heading">Templates</div>
          </div>
          <div class="preview-card__box box-3">
            <div class="preview-card__stat-count">12M+</div>
            <div class="preview-card__stat-heading">Queries</div>
          </div>
         </div>
      </div>
      <div class="preview-card__figure">
        <picture class="preview-card__picture">
        <source media="(max-width:375px)" srcset="./images/image-header-mobile.jpg" class="media">
        <img src="./images/image-header-desktop.jpg" alt="This is the preview card image" class="preview-card__img">
        </picture>
      </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Bimal Thapa Magar</a>.
    </div>
</div>
</body>
</html>
